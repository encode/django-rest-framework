#This file is very NON-DRY because tox currently doesn't support interpolation like configparser does.
#There's a ticket covering this at http://code.google.com/p/pytox/issues/detail?id=17#c0

[tox]
envlist=
    py25-django12,
    py26-django12,
    py27-django12,
    py25-django13,
    py26-django13,
    py27-django13,
	
    py25-django12e,
    py26-django12e,
    py27-django12e,
    py25-django13e,
    py26-django13e,
    py27-django13e

########################################### CORE TESTS ############################################

[testenv]
commands=
    python setup.py test

[testenv:py25-django12]
basepython=python2.5
deps=
    django==1.2.4
    coverage==3.4
    unittest-xml-reporting==1.2
    Pyyaml==3.10
    # Optional packages:    
    markdown

