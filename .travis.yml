language: python
cache: pip

python:
    - "2.7"
    - "3.4"
    - "3.5"

sudo: false

env:
    - DJANGO=1.10
    - DJANGO=1.11
    - DJANGO=2.0
    - DJANGO=master

matrix:
    fast_finish: true
    include:
      - { python: "3.6", env: DJANGO=master }
      - { python: "3.6", env: DJANGO=1.11 }
      - { python: "3.6", env: DJANGO=2.0 }
      - { python: "2.7", env: TOXENV=lint }
      - { python: "2.7", env: TOXENV=docs }
      - python: "2.7"
        env: TOXENV=readme
        addons:
          apt_packages: pandoc
    exclude:
      - { python: "2.7", env: DJANGO=master }
      - { python: "2.7", env: DJANGO=2.0 }
      - { python: "3.4", env: DJANGO=master }

    allow_failures:
      - env: DJANGO=master

install:
    - pip install tox tox-travis

script:
    - tox

after_success:
    - pip install codecov
    - codecov -e TOXENV,DJANGO

notifications:
    email: false
