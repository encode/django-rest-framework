language: python

python:
  - "2.6"
  - "2.7"

env:
  - DJANGO=https://github.com/django/django/zipball/master
  - DJANGO=django==1.4.3 --use-mirrors
  - DJANGO=django==1.3.5 --use-mirrors

install:
  - pip install $DJANGO
  - pip install django-filter==0.5.4 --use-mirrors
  - pip install -r development.txt
  - export PYTHONPATH=.
before-script:
  - pep8 --exclude=migrations --ignore="E501,E255,E261,W191,E101" .
script:
  - python rest_framework/runtests/runtests.py
  - python rest_framework/runtests/runcoverage.py