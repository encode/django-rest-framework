# Config options for 'mkdocs' theme

static_templates:
  - 404.html

locale: en

include_search_page: false
search_index_only: false

highlightjs: true
hljs_languages: []
hljs_style: github
hljs_style_dark: github-dark

navigation_depth: 2
nav_style: primary
color_mode: light
user_color_mode_toggle: false

analytics:
  gtag: null

shortcuts:
  help: 191    # ?
  next: 78     # n
  previous: 80 # p
  search: 83   # s
