<div class="form-group">
    <label>
      {{ schema.title or key }}
    </label>

  <select class="form-control" name="{{ key }}" {{ get_attrs(schema) }} multiple>
    {% for value in schema.items.enum %}
        <option value="{{ value }}">{{ value }}</option>
    {% endfor %}
  </select>

  {% if schema.description %}
    <span class="help-block">{{ schema.description }}</span>
  {% endif %}
</div>
