{% load rest_framework %}
{{ form.non_field_errors }}
{% for field in form %}
  <div class="row mb-3">
    {{ field.label_tag|add_class:"col-sm-2 col-form-label" }}
    <div class="col-sm-10">
      {{ field|add_class:"form-control" }}
      <span class="help-block">{{ field.help_text|safe }}</span>
    </div>
  </div>
{% endfor %}
