{% load rest_framework %}

<fieldset>
  {% if field.label %}
    <label class="form-label {% if style.hide_label %}sr-only{% endif %}">{{ field.label }}</label>
  {% endif %}

  {% for nested_field in field %}
    {% if not nested_field.read_only %}
      {% render_field nested_field style=style %}
    {% endif %}
  {% endfor %}
</fieldset>
