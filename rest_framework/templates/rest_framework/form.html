{% load rest_framework %}
{% csrf_token %}
{{ form.non_field_errors }}
{% for field in form %}
    <div class="control-group"> <!--{% if field.errors %}error{% endif %}-->
        {{ field.label_tag|add_class:"control-label" }}
        <div class="controls">
            {{ field }}
            <span class="help-block">{{ field.help_text }}</span>
            <!--{{ field.errors|add_class:"help-block" }}-->
        </div>
    </div>
{% endfor %}
