{% load rest_framework %}

<fieldset>
  {% if field.label %}
    <div class="mb-3 row" style="border-bottom: 1px solid #e5e5e5">
      <legend class="col-form-label col-sm-2 {% if style.hide_label %}sr-only{% endif %}" style="border-bottom: 0">
        {{ field.label }}
      </legend>
    </div>
  {% endif %}

  <p>Lists are not currently supported in HTML input.</p>
</fieldset>
