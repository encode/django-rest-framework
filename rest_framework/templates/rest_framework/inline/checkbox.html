<div class="col-12">
  <div class="form-check">
    <label>
      <input class="form-check-input{% if field.errors %} is-invalid{% endif %}" type="checkbox" name="{{ field.name }}" value="true" {% if field.value %}checked{% endif %}>
      {% if field.label %}{{ field.label }}{% endif %}
    </label>
  </div>
</div>
