name: CI

on:
  push:
    branches:
    - main
  pull_request:

jobs:
  tests:
    name: Python ${{ matrix.python-version }}, Django ${{ matrix.django-version }}
    runs-on: ubuntu-20.04

    strategy:
      fail-fast: false
      matrix:
        django-version:
        - '3.1'
        - '3.2'
        python-version:
        - '3.6'
        - '3.7'
        - '3.8'
        - '3.9'

        include:
        # Old Django LTS only on older Pythons
        - django-version: '2.2'
          python-version: '3.6'

        - django-version: '2.2'
          python-version: '3.7'

        # Pre-release Django only on new Pythons
        - django-version: 'main'
          python-version: '3.8'

        - django-version: 'main'
          python-version: '3.9'

    steps:
    - uses: actions/checkout@v2

    - uses: actions/setup-python@v2
      with:
        python-version: ${{ matrix.python-version }}

    - uses: actions/cache@v2
      with:
        path: ~/.cache/pip
        key: ${{ runner.os }}-pip-${{ hashFiles('requirements/*.txt') }}
        restore-keys: |
          ${{ runner.os }}-pip-

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip setuptools virtualenv wheel
        python -m pip install --upgrade codecov tox tox-gh-actions

    - name: Run tox
      run: |
        TOX_EXIT=0
        tox || TOX_EXIT=$?

        if [[ $DJANGO == '3.2' && ${{ matrix.python-version }} == '3.9' ]]; then
          # Run extra tox targets
          # This would not be needed after https://github.com/ymyzk/tox-gh-actions/pull/60
          tox -e base,dist,docs
          TOX_EXTRA_EXIT=$?

          if [[ $TOX_EXIT == 0 ]]; then
            TOX_EXIT=$TOX_EXTRA_EXIT
          fi
        fi

        exit $TOX_EXIT
      env:
        DJANGO: ${{ matrix.django-version }}

    - name: Upload coverage
      run: |
        codecov -e DJANGO
      env:
        DJANGO: ${{ matrix.django-version }}
